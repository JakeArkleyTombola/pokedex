    <div class="info-panel">
        <h3>{{pokemon.name}}</h3>
        <img :src="pokemon.img"/>
        <p>Types:<br>
        {{pokemon.type.toString()}}<br>
        Weaknesses:<br>
        {{pokemon.weaknesses.toString()}}<br>
        Height: {{pokemon.height}}<br>
        Weight: {{pokemon.weight}}</p>
    </div>
</div>
